<!doctype html>
<title>Flaskr</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}" />

<nav>
  <h1>My catalog</h1>
  <ul>
  {% for category in categories %}
    <li>{{ category.name }}</li>
  {% endfor %}
  </ul>
</nav>
<section class="content">
  
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
</section>
