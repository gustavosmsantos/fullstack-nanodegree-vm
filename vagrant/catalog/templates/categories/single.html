{% extends "layout.html" %}
{% block content %}

<h1>{{ category.name }}</h1>

{% if items is defined %}
    <p>There are no items in this section.</p>
{% else %}
    <div id="accordion">
        {% for item in items %}
            <div class="card">
                <div class="card-header" id="heading{{item.id}}">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{item.id}}" aria-expanded="true" aria-controls="collapse{{item.id}}">
                        {{item.name}}
                    </button>
                </h5>
                </div>
                <div id="collapse{{item.id}}" class="collapse" aria-labelledby="heading{{item.id}}" data-parent="#accordion">
                <div class="card-body">
                    {{ item.description }}
                </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}
<a href="{{ url_for('new_item') }}"><button class="btn btn-primary">New item</button></a>

{% endblock %}
